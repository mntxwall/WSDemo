@(userData: UserTable)(implicit assetsFinder: AssetsFinder)

  @header("Welcome to Play BootStrap") {

    <header>
      <div class="navbar navbar-dark bg-dark shadow-sm">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <strong>Album</strong>
        </a>
      </div>

      </div>
    </header>

    <main role="main">
      <section class="jumbotron">
        <div class="container">
          <p class="lead">First Code</p>
          <p class="lead text-muted">Something short and leading about the collection belowits contents, the creator, etc. Make it short and sweet, but not too short so folks don't simply skip over it entirely.</p>
        </div>
        <div class="container">

          <form method="post" action="@routes.HomeController.deal">
            <div class="form-group">
              <div class="row">
                <div class="col-lg-4 offset-lg-4"><label for="exampleInputEmail1">Email address</label></div>
              </div>
              <div class="row">
                <div class="col-lg-4 offset-lg-4">
                  <input type="text" class="form-control" id="example-email-text" name="example-email-text" aria-describedby="emailHelp" value="@userData.email">
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-4 offset-lg-4"><label for="exampleInputPassword1">Password</label></div>
              </div>
              <div class="row">
                <div class="col-lg-4 offset-lg-4"><input type="text" class="form-control" id="example-passwd-text" name="example-passwd-text" value="@userData.password"></div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-lg-4 offset-lg-4"><label for="example-date-label">Date</label></div>
              </div>
              <div class="row">
                <div class="col-lg-4 offset-lg-4"><input type="text" class="form-control" id="example-date-text" name="example-date-text" val></div>
              </div>
            </div>

            <div class="row">
              <div class="offset-lg-4 col-lg-4"><button type="submit" class="btn btn-primary">Submit</button></div>
            </div>

          </form>

        </div>
      </section>
    </main>
    <!--<input type="text" id="data-picker-text">-->

    <script type="text/javascript">
      flatpickr("#example-date-text", {})
    </script>
}
