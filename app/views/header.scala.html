@*
* Header
*@
@(title: String)(content: Html)(implicit assetsFinder: AssetsFinder)

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">
        @* Here's where we render the page title `String`. *@
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@assetsFinder.path("images/favicon.png")">
        <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@assetsFinder.path("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" type="text/css" href="@assetsFinder.path("stylesheets/flatpickr.min.css")">
        <script src="@assetsFinder.path("javascripts/flatpickr.min.js")" type="text/javascript"></script>
        <script src="@assetsFinder.path("javascripts/zh.js")" type="text/javascript"></script>

    </head>
    <body>
        @* And here's where we render the `Html` object containing
        * the page content. *@
        @content

    </body>
</html>
